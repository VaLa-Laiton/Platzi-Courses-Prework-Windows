<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Es un Palíndromo?</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/2280/2280532.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center second-body">
      <div class="card ms-4 me-4" style="width: 48rem">
        <div class="card-body">
          <h5 class="card-title fs-2">Hello World!</h5>
          <p class="card-text fs-4">
            👋 ¿Estás listo para descubrir si tu frase es un palíndromo? 🤔
            Ingresa tu frase en la caja de texto y presiona el botón para
            averiguarlo. ¡Es así de simple! 😄 ¡Buena suerte! 🍀🚀
          </p>
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >Escribe...</span
            >
            <input
              type="text"
              id="myInput"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
            />
            <button
              href="#"
              class="btn btn-primary input-group-text"
              onclick="sendText()"
            >
              Palíndromo❔
            </button>
          </div>
          <div class="card-text fs-4" id="message">
            <text><b>¿Si o NO?</b>🤔😯</text>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
